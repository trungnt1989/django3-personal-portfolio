{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Trung Portfolio</h1>

{% load static %}
<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/IMG_4824.JPG' %}">Resume</a>
<br>
<img src="{% static 'portfolio/IMG_4808.JPG' %}">

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description }}</p>
<img src="{{ project.image.url }}" height=400 width=400>

{% if project.url %}
<br><a href="{{project.url}}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
